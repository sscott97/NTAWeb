{% extends 'layout.html' %}
{% block title %}Settings - NTA{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-center text-secondary mb-4">Settings</h3>

  <form method="post">
    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" id="timestamp_in_title" name="timestamp_in_title" {% if settings.timestamp_in_title %}checked{% endif %}>
      <label class="form-check-label" for="timestamp_in_title">Include timestamp in plot titles</label>
    </div>

    <div class="row mb-3">
      {% for q in ['Q1', 'Q2', 'Q3', 'Q4'] %}
      <div class="col-md-3">
        <label for="{{ q }}_color" class="form-label">{{ q }} Color</label>
        <input type="color" class="form-control form-control-color" name="{{ q }}_color" id="{{ q }}_color" value="{{ settings[q + '_color'] }}">
      </div>
      {% endfor %}
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Save Settings</button>
    </div>
  </form>
</div>
{% endblock %}
