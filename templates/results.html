{% extends 'layout.html' %}
{% block title %}Results - NTA{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-center text-success mb-4">File Processing</h3>

  <div class="mb-3">
    <a href="{{ url_for('download', filename=excel_file) }}" class="btn btn-primary w-100">📥 Download Processed Results</a>
  </div>
  
  {% if plot_file %}
    <div class="mb-3">
      <a href="{{ url_for('download', filename=plot_file) }}" class="btn btn-success w-100">🖼️ Download Generated Graph</a>
      <div class="text-center mt-3">
        <img src="{{ url_for('static', filename='uploads/' + plot_file) }}" class="img-fluid" style="max-height: 500px;">
      </div>
    </div>
  {% else %}
    <form action="{{ url_for('generate_graphs') }}" method="post">
      <input type="hidden" name="excel_file" value="{{ excel_file }}">
      <button type="submit" class="btn btn-success w-100">📊 Generate Graph</button>
    </form>
  {% endif %}
</div>
{% endblock %}
